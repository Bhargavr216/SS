          <script>
            function valid(){
              if(confirm("Do You Want to print the bill??")){
                  window.open("www.google.com");
                }
            else{
                  document.getElementById('msg').innerHTML="BILL ADDED SUCCESSFULLY";
                }
            }
            var today = new Date();
            var z;
            var m = today.getHours();
            if(m>12){
                z='PM'
            }
            else{
                z='AM';
            }
            var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate()+'  '+today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds()+" "+z;
            document.getElementById('date').value = date;       
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwc2gYyxyC6J-kJelRj6PagdGEr14pGkPDHdTbiQECRvcSl_nAtgDcp6l1S6LFaxOI/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => document.getElementById('msg'),innerHTML="BILL ADDED SUCCESSFULLY")
                .catch(error => console.error('Error!', error.message))
            })
          </script>
